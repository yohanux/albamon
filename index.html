<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="back-button">
                    <img src="./icon/back.svg" alt="뒤로가기" width="24" height="24">
                </div>
                <h1>상품선택</h1>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn">
                    <img src="./icon/IconFilter.svg" alt="필터" width="16" height="16">
                    <span>맞춤 조건</span>
                </button>
                <button class="filter-btn">
                    <img src="./icon/reset.svg" alt="리셋" width="16" height="16">
                    <span>초기화</span>
                </button>
                <div class="filter-dropdown-container">
                    <button class="filter-btn dropdown-btn" id="sortButton">
                        <span id="sortText">기본순</span>
                        <img src="./icon/soarting.svg" alt="정렬" width="16" height="16">
                    </button>
                    <div class="filter-dropdown" id="sortDropdown">
                        <div class="dropdown-option" data-value="default">기본순</div>
                        <div class="dropdown-option" data-value="recommended">추천순</div>
                        <div class="dropdown-option" data-value="price">금액순</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="product-list" id="productList">
                <!-- 상품들이 JavaScript로 동적으로 생성됩니다 -->
            </div>
        </main>

        <footer class="footer">
            <div class="bottom-sheet-handle" id="bottomSheetHandle">
                <div class="handle-bar"></div>
            </div>
            <div class="cart-items-container" id="cartItemsContainer">
                <div class="cart-items" id="cartItems">
                    <!-- 장바구니 아이템들이 여기에 표시됩니다 -->
                </div>
            </div>
            <div class="total-info">
                <div class="total-amount">
                    <span class="total-label">총 신청금액</span>
                    <span class="total-price"><span id="totalPrice">0</span>원</span>
                </div>
            </div>
            <div class="cta-buttons">
                <button class="cart-btn" id="cartBtn">
                    <span class="cart-badge" id="cartBadge">0</span>
                    장바구니
                </button>
                <button class="apply-btn" id="applyBtn" disabled>
                    신청
                </button>
            </div>
        </footer>
    </div>

    <!-- Information Bottom Sheet Popup -->
    <div class="info-overlay" id="infoOverlay">
        <div class="info-bottom-sheet" id="infoBottomSheet">
            <img src="./icon/sheet.png" alt="정보 시트" class="info-sheet-image">
        </div>
    </div>

    <script src="data.js"></script>
    <script src="cart.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
