<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문하기</title>
    <link rel="stylesheet" href="style.css">
    <script>
(function (m, a, z, e) {
  var s, t;
  try {
    t = m.sessionStorage.getItem('maze-us');
  } catch (err) {}

  if (!t) {
    t = new Date().getTime();
    try {
      m.sessionStorage.setItem('maze-us', t);
    } catch (err) {}
  }

  s = a.createElement('script');
  s.src = z + '?apiKey=' + e;
  s.async = true;
  a.getElementsByTagName('head')[0].appendChild(s);
  m.mazeUniversalSnippetApiKey = e;
})(window, document, 'https://snippet.maze.co/maze-universal-loader.js', '520e40a6-6d88-4e89-8827-d4f0ce57e8db');
</script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="back-button">
                    <img src="./icon/back.svg" alt="뒤로가기" width="24" height="24">
                </div>
                <h1>상품선택</h1>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn">
                    <img src="./icon/IconFilter.svg" alt="필터" width="16" height="16">
                    <span>맞춤 조건</span>
                </button>
                <button class="filter-btn">
                    <img src="./icon/reset.svg" alt="리셋" width="16" height="16">
                    <span>초기화</span>
                </button>
                <div class="filter-dropdown-container">
                    <button class="filter-btn dropdown-btn" id="sortButton">
                        <span id="sortText">기본순</span>
                        <img src="./icon/soarting.svg" alt="정렬" width="16" height="16">
                    </button>
                    <div class="filter-dropdown" id="sortDropdown">
                        <div class="dropdown-option" data-value="default">기본순</div>
                        <div class="dropdown-option" data-value="recommended">추천순</div>
                        <div class="dropdown-option" data-value="price">금액순</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="product-list" id="productList">
                <!-- 상품들이 JavaScript로 동적으로 생성됩니다 -->
            </div>
        </main>

        <footer class="footer">
            <div class="bottom-sheet-handle" id="bottomSheetHandle">
                <div class="handle-bar"></div>
            </div>
            <div class="cart-items-container" id="cartItemsContainer">
                <div class="cart-items" id="cartItems">
                    <!-- 장바구니 아이템들이 여기에 표시됩니다 -->
                </div>
            </div>
            <div class="total-info">
                <div class="total-amount">
                    <span class="total-label">총 신청금액</span>
                    <span class="total-price"><span id="totalPrice">0</span>원</span>
                </div>
            </div>
            <div class="cta-buttons">
                <button class="cart-btn" id="cartBtn">
                    <span class="cart-badge" id="cartBadge">0</span>
                    장바구니
                </button>
                <button class="apply-btn" id="applyBtn" disabled>
                    신청
                </button>
            </div>
        </footer>
    </div>

    <!-- Information Bottom Sheet Popup -->
    <div class="info-overlay" id="infoOverlay">
        <div class="info-bottom-sheet" id="infoBottomSheet">
            <img src="./icon/sheet.png" alt="정보 시트" class="info-sheet-image">
        </div>
    </div>

    <!-- Custom Filter Modal -->
    <div class="custom-filter-overlay" id="customFilterOverlay">
        <div class="custom-filter-modal" id="customFilterModal">
            <div class="modal-header">
                <h2>맞춤 조건 설정</h2>
                <button class="close-btn" id="closeCustomFilter">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="#000" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="modal-content">
                <div class="question-section">
                    <h3>가장 중요한 목표가 무엇인가요?</h3>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="goal" value="visibility" checked>
                            <span class="radio-custom"></span>
                            <span class="radio-text">많은 사람이 볼 수 있게 하고 싶어요.</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal" value="awareness">
                            <span class="radio-custom"></span>
                            <span class="radio-text">급하게 알바생을 채용해야 해요.</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal" value="professional">
                            <span class="radio-custom"></span>
                            <span class="radio-text">전문적인 알바생을 채용하고 싶어요.</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal" value="careful">
                            <span class="radio-custom"></span>
                            <span class="radio-text">눈에 잘 띄게 하고 싶어요.</span>
                        </label>
                    </div>
                </div>

                <div class="question-section">
                    <h3>투자 가능한 예산이 어느 정도인가요?</h3>
                    <div class="slider-container">
                        <div class="slider-track">
                            <div class="slider-progress" id="sliderProgress"></div>
                            <div class="slider-thumb" id="sliderThumb"></div>
                        </div>
                        <div class="slider-labels">
                            <span class="slider-label active" data-value="0">적어요</span>
                            <span class="slider-label" data-value="1">보통<br><span class="sub-label">(10만원대)</span></span>
                            <span class="slider-label" data-value="2">많아요</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="confirm-btn" id="confirmCustomFilter">설정 완료</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="cart.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
